<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <!-- Aqui vai o seu menu -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre a clínica</a></li>
          <li><a href="horario.html">Horário de Atendimento</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="header">
          <img
            src="clinica4.jpg"
            alt="Dentista atendendo um paciente"
            width="400px"
          />
        </div>

        <div class="content">
          <p>Celular(Whatsapp):(99)91234-5678</p>
          <p>Rua dos dentes curados, Nº 4452</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1975.151230018153!2d-34.944751916031144!3d-8.070601198778425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1eac94b6d3a3%3A0x71b16dd8146fc607!2sCurado%2C%20Recife%20-%20PE!5e0!3m2!1spt-BR!2sbr!4v1662522203217!5m2!1spt-BR!2sbr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <form action="">
            <label for="nome">Nome:</label>
            <input type="text" /><br />
            <label for="email">Email:</label>
            <input type="email" /><br />
            <label for="assunto">Assunto:</label>
            <input type="text" /><br />
            <label for="mensagem">Mensagem:</label>
            <textarea
              name="mensagem"
              id="mensagem"
              cols="30"
              rows="10"
            ></textarea
            ><br />
            <button type="reset">Limpar</button>
            <button type="submit">Limpar</button>
          </form>
        </div>

        <div class="footer">
          Copyright 2022 by Dio.me. Todos os direitos reservados.
        </div>
      </div>
    </div>
  </body>
</html>
